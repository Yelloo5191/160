<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 5 – Three.js World</title>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
                }
            }
        </script>

        <style>
            html,
            body {
                margin: 0;
                height: 100%;
                overflow: hidden;
                background: #000;
            }
            #c {
                display: block;
                width: 100%;
                height: 100%;
            }
            #info,
            #reset,
            #info-center {
                position: fixed;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                padding: 6px 10px;
                font-family: sans-serif;
                border-radius: 4px;
                font-size: 0.9rem;
                z-index: 1;
            }
            #info {
                top: 10px;
                left: 10px;
            }
            #info-center {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translate(-50%, 0);
                text-align: center;
            }
            #reset {
                top: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <div id="info">
            press <strong>spacebar</strong> for gravity-pulse!<br />
            click canvas → then WASD + mouse to move.
        </div>
        <div id="info-center">
            you've arrived on a strange planet, governed by a strange being.
            <br />
            show him your power.
        </div>
        <button id="reset">Reset All</button>
        <script type="module" src="asg5.js"></script>
    </body>
</html>
